<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	  	<!-- Declare the viewport to be the width of the device screen -->
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
	  	<title>Chicago Bus and Train Tracker Display - CTA</title>
		<!-- Include Bootstrap library -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Include jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>

	<body>
		<!-- All Content must be inside this Div (Container-Fluid) -->
		<div class="container-fluid">
			<!-- Row 0 - Header Row -->
			<div class="row">
				<!-- SPCA Logo -->
				<div class="col-lg-6 splogo">
					<h1>SPCA Logo Placeholder
				</div>
				<!-- Show time via JS and justify right -->
				<div class="col-lg-6">
					<h1 id="clockField" class="text-right"></h1>
				</div>
			</div>

			<!-- Row 1 - Bus and Train Names 1 -->
			<div class="row">
				<div class="col-lg-6">
					<h1 class="text-center white-text">Sheridan and Rosemont [NB]</h1>
				</div>
				<div class="col-lg-6">
					<h1 class="text-center white-text">Loyola Station</h1>
				</div>
			</div>

			<!-- Row 2 - Bus and Train 1 Arrival Info 1 -->
			<div class="row">
				<div class="col-lg-6">
					<div class="row">
						<div class="col-lg-6">
							<h1>Bus 151</h1>
							<h3>ID: 0515</h3>
						</div>
						<div class="col-lg-6">
							<h1>2 MIN</h1>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="row">
						<div class="col-lg-6">
							<h1>Red Line</h1>
							<h3>Train # 1515</h3>
						</div>
						<div class="col-lg-6">
							<h1>5 MIN</h1>
						</div>
					</div>
				</div>
			</div>
		
			<!-- Row 3 - Bus and Train 1 Arrival Info 2 -->
			<div class="row">
				<div class="col-lg-6">
					<div class="row">
						<div class="col-lg-6">
							<h1>Bus 161</h1>
							<h3>ID: 0212</h3>
						</div>
						<div class="col-lg-6">
							<h1>8 MIN</h1>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="row">
						<div class="col-lg-6">
							<h1>Green Line</h1>
							<h3>Train # 1215</h3>
						</div>
						<div class="col-lg-6">
							<h1>12 MIN</h1>
						</div>
					</div>
				</div>
			</div>

		</div>

		<script type="text/javascript">
			// Show time on screen (in ID clockField)
			var d = new Date();
			var t = d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
			document.getElementById("clockField").innerHTML=t;
		</script>
	</body>
</html>
